<head>

    <script src="../src/observable.js"></script>
    <script>
        var model = {
            "aaa": "aaa",
            "bbb": 12345,
            "arra":[1,2,3],
            "ccc": {
                "ddd": 123,
                "arra":[1,2,3],
                "eee": {
                    "fff": "asdjhaskjhad"
                }
            },
            "style": 2
        };
        var m2 = observable.observe(model, function(prop, value, oldValue)
        {
            console.log(prop + ": " + oldValue + " >> " + value);
        });
    </script>
